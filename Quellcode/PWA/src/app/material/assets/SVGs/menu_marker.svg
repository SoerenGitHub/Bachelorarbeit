<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="93" height="70" viewBox="0 0 93 70">
  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#d28888"/>
      <stop offset="1" stop-color="#925252"/>
    </linearGradient>
    <filter id="menue-marker" x="0" y="0" width="93" height="70" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#menue-marker)">
    <rect id="menue-marker-2" data-name="menue-marker" width="75" height="52" rx="2" transform="translate(9 6)" fill="url(#linear-gradient)"/>
  </g>
</svg>
